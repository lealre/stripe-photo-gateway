<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Details</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>Order Details</h1>

      <form id="order-form">
        <div class="form-group">
          <label for="address">Street Address</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="123 Main St"
            required
          />
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="New York"
            required
          />
        </div>

        <div class="form-group">
          <label for="postal-code">Postal Code</label>
          <input
            type="text"
            id="postal-code"
            name="postal-code"
            placeholder="10001"
            required
          />
        </div>

        <div class="form-group">
          <label for="contact-info">Phone Number</label>
          <input
            type="text"
            id="contact-info"
            name="contact-info"
            placeholder="Enter your phone number"
            required
            pattern="[\+]?[0-9]{1,4}?[0-9\s\(\)-]{7,15}"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <button type="submit" onclick="submitOrderForm(event)">
          Submit Order
        </button>
      </form>
    </div>

    <script src="{{ url_for('static', path='js/customerForm.js') }}"></script>
  </body>
</html>
